<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Memory Game</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-offset-4 col-md-4 text-center">
      <p>Choose a size for your game</p>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12 col-md-offset-4 col-md-4 text-center">
      <div class="btn-group">
        <button type="button" class="btn btn-primary active" data-size="4">Small</button>
        <button type="button" class="btn btn-default" data-size="6">Medium</button>
        <button type="button" class="btn btn-default" data-size="8">Large</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12 col-md-offset-4 col-md-4 text-center">
      <p>Choose a difficulty level (time to play, match duplicates)</p>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12 col-md-offset-4 col-md-4 text-center">
      <div class="btn-group">
        <button type="button" class="btn btn-primary active" data-size="easy">Easy</button>
        <button type="button" class="btn btn-default" data-size="medium">Medium</button>
        <button type="button" class="btn btn-default" data-size="hard">Hard</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12 col-md-offset-4 col-md-4 text-center">
      <button type="button" class="btn btn-success">Play!</button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div id="timer-display">
      </div>
    </div>
    <div class="col-md-6">
      <div id="score-display">
      </div>
    </div>
  </div>

  <div class="row">
    <div id="card-area" class="col-sm-12">
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="main.js"></script>
</body>
</html>
